<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Sneaker Inventory</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">Sneaker Inventory</h1>
    </header>
    <main>
        <section class="supply">
            <div class="supply__sneaker">
                <img class="supply__sneaker-image" src="https://image.goat.com/transform/v1/attachments/product_template_additional_pictures/images/054/966/985/original/694880_01.jpg.jpeg?action=crop&width=1500" alt="Lebron 8 South Beach">
                <div>
                    <h2 class="supply__sneaker-name">Lebron 8 "South Beach"</h2>
                    <hr>
                    <h3 class="supply__sneaker-brand">Nike</h3>
                    <span class="supply__sneaker-price">$230.00</span>
                    <br>
                    <button class="supply__availability-button">Available</button>
                    <button class="supply__availability-amount">0</button>
                    <br>
                    <button class="supply__remove-button">Remove</button>
                </div>
            </div>
            <hr>
            <div class="supply__sneaker">
                <img class="supply__sneaker-image" src="https://image.goat.com/transform/v1/attachments/product_template_additional_pictures/images/077/929/571/original/15078_01.jpg.jpeg?action=crop&width=1500" alt="Air Jordan 72-10">
                <div>
                    <h2 class="supply__sneaker-name">Air Jordan 72-10</h2>
                    <hr>
                    <h3 class="supply__sneaker-brand">Air Jordan</h3>
                    <span class="supply__sneaker-price">$250.00</span>
                    <br>
                    <button class="supply__availability-button">Available</button>
                    <button class="supply__availability-amount">0</button>
                    <br>
                    <button class="supply__remove-button">Remove</button>
                </div>
            </div>
            <hr>
            <div class="supply__sneaker">
                <img class="supply__sneaker-image" src="https://image.goat.com/transform/v1/attachments/product_template_additional_pictures/images/054/315/145/original/680709_01.jpg.jpeg?action=crop&width=1500" alt="997s">
                <div>
                    <h2 class="supply__sneaker-name">997s</h2>
                    <hr>
                    <h3 class="supply__sneaker-brand"> New Balance</h3>
                    <span class="supply__sneaker-price">$150.00</span>
                    <br>
                    <button class="supply__availability-button">Available</button>
                    <button class="supply__availability-amount">0</button>
                    <br>
                    <button class="supply__remove-button">Remove</button>
                </div>
            </div>
            

        </section>
        <section class="add-heat">
            <div class="add-heat-update">
                <h2 class="add-heat__heading">
                    <label for="add-heat__radio">
                        <input id="add-heat__radio" name="inventory-type" type="radio" value="Add Heat" checked>
                    </label>
                    Add Heat(Add Shoes)
                </h2>
                <h2 class="update__heading">
                    <label for="update__radio">
                        <input id="update__radio" name="inventory-type" type="radio" value="Update Stock">
                    </label>
                    Heat Check(Update Inventory)
                </h2>
            </div>
            <hr>
            <form class="add-heat__form">
                <label for="name" class="add-heat__label">
                    Name
                    <br>
                    <input class="add-heat__input" type="text" name="name" id="name">
                </label>
                <br>
                <label for="brand" class="add-heat__label">
                    Brand
                    <br>
                    <input class="add-heat__input" type="text" name="brand" id="brand">
                </label>
                <br>
                <label for="url" class="add-heat__label">
                    Image Url
                    <br>
                    <input class="add-heat__input" type="text" name="url" id="url">
                </label>
                <br>
                <label for="price" class="add-heat__label">
                    Price
                    <br>
                    <input class="add-heat__input" type="text" name="price" id="price">
                </label>
                <br>
                <label for="in-stock" class="add-heat__label">
                    In Stock
                    <br>
                    <select class="add-heat__select" name="in-stock" id="in-stock">
                        <option value>** Select One **</option>
                        <option value="1">** Yes **</option>
                        <option value="2">** No **</option>
                    </select>
                </label>
                <br>
                <label for="amount" class="add-heat__label">
                    Amount
                    <br>
                    <input class="add-heat__input" type="text" name="amount" id="amount">
                </label>
                <br>
                <input class="add-heat__reset-button" type="button" name="clear" id="clear" value="Reset">
                <input class="add-heat__submit-button" type="submit" value="Submit">
            </form>
        </section>
    </main>
    
    </html>
    
</body>
</html>
